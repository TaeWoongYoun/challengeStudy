<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리그 연습</title>
    <link rel="stylesheet" href="league.css">
</head>
<body>
    <div class="leagueArea">
        <input type="radio" name="league" id="league1" checked>
        <input type="radio" name="league" id="league2">
        <input type="radio" name="league" id="league3">
        <input type="radio" name="rank" id="rank1" checked>
        <input type="radio" name="rank" id="rank2">
        <input type="radio" name="rank" id="rank3">
        <input type="radio" name="rank" id="rank4">
        <input type="radio" name="rank" id="rank5">
        <input type="radio" name="rank" id="rank6">
        <div class="leagueBox">
            <div class="league" style="background-color: lightskyblue;"><label for="league1">나이트리그</label></div>
            <div class="league" style="background-color: lightseagreen;"><label for="league2">주말리그</label></div>
            <div class="league" style="background-color: lightsalmon;"><label for="league3">새벽리그</label></div>
        </div>
        <div class="rankBox rank1">
            <div class="rank"><label for="rank1">투수순위</label></div>
            <div class="rank"><label for="rank2">타자순위</label></div>
        </div>
        <div class="rankBox rank2">
            <div class="rank"><label for="rank3">투수순위</label></div>
            <div class="rank"><label for="rank4">타자순위</label></div>
        </div>
        <div class="rankBox rank3">            
            <div class="rank"><label for="rank5">투수순위</label></div>
            <div class="rank"><label for="rank6">타자순위</label></div>
        </div>
        <div class="modal1 modal">
            <p>1</p>
        </div>
        <div class="modal2 modal">
            <p>2</p>
        </div>
        <div class="modal3 modal">
            <p>3</p>
        </div>
        <div class="modal4 modal">
            <p>4</p>
        </div>
        <div class="modal5 modal">
            <p>5</p>
        </div>
        <div class="modal6 modal">
            <p>6</p>
        </div>
    </div>
</body>
</html>
