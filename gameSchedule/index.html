<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임 스케쥴 영역</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="checkbox" id="modal">
    <div class="calender">
        <ul class="week">
            <li>Sun</li>
            <li>Mon</li>
            <li>Tue</li>
            <li>Wed</li>
            <li>Thu</li>
            <li>Fri</li>
            <li>Sat</li>
        </ul>
        <ul class="day">
            <li class="not">31</li>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
            <li>11</li>
            <li>12</li>
            <li>13</li>
            <li>14</li>
            <li>15</li>
            <li>16</li>
            <li>17</li>
            <li>18</li>
            <li>19</li>
            <li>
                <label for="modal" style="display: block; cursor: pointer;">20</label>
            </li>
            <li>21</li>
            <li>22</li>
            <li>23</li>
            <li>24</li>
            <li>25</li>
            <li>26</li>
            <li>27</li>
            <li>28</li>
            <li>29</li>
            <li>30</li>
            <li class="not">1</li>
            <li class="not">2</li>
            <li class="not">3</li>
            <li class="not">4</li>
        </ul>
    </div>
    <div class="back">
        <div class="modalBox">
            <label for="modal" class="close">닫기</label>
            <h1>오늘은 경기가 없소</h1>
        </div>
    </div>
</body>
</html>
