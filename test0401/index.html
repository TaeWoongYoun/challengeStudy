<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>갤러리 영역</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ul">
        <input type="checkbox" id="next">
        <div class="gall">
            <div class="gall1">
                <div class="block" style="background-color: lightblue;"></div>
                <div class="hover"><p>1</p><button>more</button></div>
            </div>
            <div class="gall2">
                <div class="block" style="background-color: lightpink;"></div>
                <div class="hover"><p>2</p><button>more</button></div>
            </div>
            <div class="gall3">
                <div class="block" style="background-color: lightgoldenrodyellow;"></div>
                <div class="hover"><p>3</p><button>more</button></div>
            </div>
            <div class="gall4">
                <div class="block" style="background-color: lightgreen;"></div>
                <div class="hover"><p>4</p><button>more</button></div>
            </div>
            <div class="gall5">
                <div class="block" style="background-color: lightseagreen;"></div>
                <div class="hover"><p>5</p><button>more</button></div>
            </div>
            <div class="gall6">
                <div class="block" style="background-color: lightslategrey;"></div>
                <div class="hover"><p>6</p><button>more</button></div>
            </div>
        </div>
        <label for="next" class="nextBtn">다음</label>
    </div>
</body>
</html>
